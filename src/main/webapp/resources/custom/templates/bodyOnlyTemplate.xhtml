<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:cegedim="http://java.sun.com/jsf/composite/cegedim/components"
	lang="#{localeHandler.locale.language}">
	<f:view contentType="text/html" locale="#{localeHandler.locale}">
	    <h:head>
	        <f:facet name="first">
	            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	            <meta name="apple-mobile-web-app-capable" content="yes" />
	            <meta name="robots" content="noindex, nofollow" />
	            
	             <title><ui:insert name="title">#{bundle['app.title']}</ui:insert></title>
	        </f:facet>
	        
	        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
	        <h:outputScript name="js/layout.js" library="barcelona-layout" />
	        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
	        
			<h:outputScript library="primefaces" name="jquery/jquery.js" />
			<h:outputScript library="cegedim" name='js/i18n_es.js' />
			<h:outputScript library="cegedim" name='js/i18n_fr.js' />
			<h:outputScript library="cegedim" name="js/main.js" />
			<h:outputScript library="custom" name="js/custom.js" />
	        
	        <ui:insert name="head"/>
	    </h:head>
	    <h:body styleClass="main-body">
	    	<ui:include src="/cegedim/includes/lost_connection_handler.xhtml"></ui:include>
	    
			<div class="layout-wrapper #{guestPreferences.overlayMenu ? 'layout-overlay-menu' : null} #{guestPreferences.orientationRTL ? 'layout-rtl' : null}">
				<div>
					<div class="layout-main-content">
						<ui:insert name="content"/>
					</div>
				</div>
			</div>
	        
			<p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
				<f:facet name="start">
				    <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
				</f:facet>
				<f:facet name="complete">
				    <h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
			<p:growl>
				<p:autoUpdate />
			</p:growl>
	        
			<h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
			<h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
			<h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
			<h:outputStylesheet name="css/layout-blue.css" library="barcelona-layout" />
			<h:outputStylesheet name="css/components.css" library="cegedim" />
			<h:outputStylesheet name="css/custom-barcelona.css" library="custom" />
	    </h:body>
	</f:view>
</html>
